<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Improv Suggestion App</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div id="header">
  <a href="https://www.bluedoortheatre.com/">
    <span id="logo" alt="blue door theatre logo"></span>
  </a> 
  <div id="site-name">
    Improv Suggestions
  </div>
</div>
<div id="navbar">
  <div class="nav-item" onclick="openMenu(this)">
    <div>
      Choose suggestion type...
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="75px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
  <div class="nav-item dropdown hide">
    <div onclick="generateSuggestions('nouns')">
      <div>
        Nouns
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="75px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>
    </div>
    <div onclick="generateSuggestions('adjectives')">
      <div>
        Adjectives
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="75px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>
    </div>
    <div onclick="generateSuggestions('genres')">

        Genres
      </div>

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>
    </div>
    <div onclick="generateSuggestions('relationships')">
      <div>
        Relationships
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="75px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>
    </div>
    <div onclick="generateSuggestions('places')">
      <div>
        Places
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="75px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>
    </div>
    <div onclick="generateSuggestions('jobs')">
      <div>
        Jobs
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="75px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>
    </div>
    <div onclick="generateSuggestions('emotions')">
      <div>
        Emotions
      </div>

        </svg>
      </div>
    </div>

      </div>
    </div>

  </div>

<div id="main">


</div>

<div id="footer">
  <div id="shuffle" onClick="shuffle()">
    <svg xmlns="http://www.w3.org/2000/svg" width="100px"fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
    </svg>
  </div>
</div>

  <script src="./main.js" ></script>

</html>
